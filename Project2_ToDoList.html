<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo WebApp</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


</head>
<body>
    <div id="home">
    <div class="container my-4" >
        <h2 class="text-center" data-aos="fade-up">To Do List</h2>
        
            <div class="mb-3">
                <label for="title" class="form-label" data-aos="fade-right">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Add an item to the list" data-aos="fade-left">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label" data-aos="fade-right">Description</label>
                <textarea class="form-control" id="description" rows="3" data-aos="fade-left"></textarea>
              </div>
              <button type="submit" id="add" class="btn btn-outline-success" data-aos="flip-left">Add to List</button>
              <button type="submit" id="clear" class="btn btn-outline-danger" onclick="clearStorage()" data-aos="flip-left">Clear List</button>
        
    </div>
    <br><hr><br>
    <div id="items" class="container">
        <h2 class="text-center" data-aos="fade-up">Your Tasks</h2><br><br>

        <table class="table" data-aos="zoom-in">
            <thead>
              <tr>
                <th scope="col">Sl No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">eg.</th>
                <td>Drink Water</td>
                <td>Drink water regularly to keep yourself hydrated.</td>
                <td><button type="button" class="btn btn-outline-dark">Delete</button></td>
              </tr>
            </tbody>
          </table>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="todo.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
